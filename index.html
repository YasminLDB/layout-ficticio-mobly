<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/style.css">
    <link rel="shortcut icon" href="src/img/5. Icones/Icon_Mobly.png" type="image/x-icon">
    <title>Teste Mobly</title>
</head>

<body>
    <header class="navBar">
        <div class="conteiner">
            <input type="text" name="navBar" placeholder="Encontre sofás, mesas...">
            <button class="btn">Buscar</button>
        </div>
        <div class="logo-center">
            <img src="src/img/4. Logo/mobly_logo.svg" alt="Logo da Mobly">
        </div>

        <div class="box-conteiner">
            <ul style="list-style: none;">

                <div class="list-item">
                    <li>
                        <img src="src/img/5. Icones/icon_phone.png" alt="icone de telefone">
                        <b>Atendimento</b>
                    </li>
                </div>

                <div class="list-item">
                    <li>
                        <img src="src/img/5. Icones/icon_user.png" alt="Minha conta">
                        <b>Minha conta</b>
                    </li>
                </div>

                <div class="list-item">
                    <li>
                        <img src="src/img/5. Icones/icon_heart.png" alt="Favoritos">
                        <b>Favoritos</b>
                    </li>
                </div>
                <div class="shopping-car">
                    <img class="img1" src="src/img/5. Icones/icon_shopping_cart.png" alt="carrinho de compras">
                    <b>0</b>
                    <img class="img2" src="src/img/5. Icones/icon_arrow_white.png" alt="flecha para baixo">
                </div>
            </ul>
        </div>
    </header>
    <header>
        <div class="box-conteiner2">
            <ul style="list-style: none;">
                <div class="list-item">
                    <li class="list-item item">
                        <b>Por Ambiente</b>
                        <img src="src/img/5. Icones/icon_arrow_orange.png" alt="flecha para baixo branca">
                    </li>
                </div>
                <div class="list-item">
                    <li class="list-item item">
                        <b>Por Categoria</b>
                        <img src="src/img/5. Icones/icon_arrow_orange.png" alt="Flecha para baixo laranja">
                    </li>
                </div>
                <div class="list-item">
                    <li class="list-item item">
                        <b class="text-purple">Mobly Inspira</b>
                    </li>
                </div>
                <div class="list-item">
                    <li class="list-item item">
                        <b class="text-purple">Lançamentos</b>
                    </li>
                </div>
                <div class="list-item">
                    <li class="list-item item">
                        <b class="text-purple">Outlet</b>
                    </li>
                </div>
                <div class="list-item">
                    <li class="list-item item">
                        <b class="text-purple">Blog</b>
                    </li>
                </div>
            </ul>
        </div>
    </header>
    <section class="section-background">
        <div class="section-container">
            <h1>Lançamentos</h1>

            <div class="sub-text">
                <p>Todo mês, novidades para você decorar sua casa de M novas maneiras.</p>
            </div>

            <button>Veja todas as ofertas</button>
            <p>Grandes Ofertas!</p>

        </div>

        <div class="offer-flex">
            <div>
                <img src="src/img/2. Grandes ofertas/Rack3portas.jpg" alt="Rack 3 Portas">
            </div>
            <div>
                <img src="src/img/2. Grandes ofertas/GuardaRoupaCasal.jpg" alt="Guarda Roupa de Casal">
            </div>
            <div>
                <img src="src/img/2. Grandes ofertas/BelicheMontessoriano.jpg" alt="Beliche Montessoriano">
            </div>
        </div>
    </section>
    <section class="section-offer">
        <button class="btn-offer">Conferir</button>
    </section>
    <div class="offer-flex-two">
        <div>
            <img src="src/img/2. Grandes ofertas/SofaCama4lugares.jpg" alt="Sofá cama com 4 lugares">
        </div>
        <div class="box-index">
            <img src="src/img/2. Grandes ofertas/SofaAdelle.jpg" alt="Sofá Adelle">
        </div>
        <div>
            <button>Conferir</button>
        </div>
    </div>
    <div class="final-offers">
        <div>
            <div>
                <img src="src/img/3. Lançamentos Mobly/Novidades.jpg" alt="Novidades Especiais">
            </div>
            <div class="offer-one">
                <img src="src/img/3. Lançamentos Mobly/PoltronaEllie.jpg" alt="Poltrona Ellie">
            </div>
        </div>

        <div class="offer">
            <img src="src/img/3. Lançamentos Mobly/MesaDeJantar.gif" alt="Mesa de Jantar">
        </div>

        <div>
            <div>
                <img src="src/img/3. Lançamentos Mobly/Rack.gif" alt="Rack Fendi 90CM">
            </div>
            <div>
                <img src="src/img/3. Lançamentos Mobly/ConjuntoMesaJantar.jpg" alt="Conjunto de Mesa de Jantar">
            </div>
        </div>
    </div>

</body>

</html>
